<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      margin: 0;
    }

    .calculator {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 320px;
    }

    .display {
      background: #000;
      color: #00ffcc;
      text-align: right;
      padding: 15px;
      font-size: 2em;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #29293d;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #3a3a5a;
    }

    .operator {
      background: #ff9500;
    }

    .operator:hover {
      background: #ffaa33;
    }

    .equal {
      grid-column: span 2;
      background: #00cc66;
    }

    .equal:hover {
      background: #00e67a;
    }

    .clear {
      background: #ff4d4d;
    }

    .clear:hover {
      background: #ff6666;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button>/</button>
      <button>*</button>
      <button class="operator">‚Üê</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button>0</button>
      <button>.</button>
    </div>
  </div>

</body>
</html>
